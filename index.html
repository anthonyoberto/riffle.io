<!doctype html>
<html> 
	<head>
		<meta charset="utf-8">
		<title>Riffle App</title>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<header class="contain">
			<h1><img id="namesake" src="images/web/riffle-mark-2x.png" alt="Riffle App logo"></h1>
			<h2 id="tagline">What will your story sound like?</h2>
		</header>

		<div id="content-wrapper" class="contain">
			<div>
				<img id="logo" src="images/web/riffle-logo-2x.png">
				<h2 id="sign-up">Sign up now to get updates and be one of the first to share a riffle!</h2>
			</div>

<!-- Begin MailChimp Signup Form -->

			<div id="mc_embed_signup">
			<form action="http://riffle.us3.list-manage1.com/subscribe/post?u=f6941d9c0e078856238955560&amp;id=c58e22ae1b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate style="padding-left: 0;">
				
				<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
			    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
			    <div style="position: absolute; left: -5000px;"><input type="text" name="b_f6941d9c0e078856238955560_c58e22ae1b" value=""></div>
				<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
			</form>
			</div>

<!--End mc_embed_signup-->

			<div id="social-icons">
				<a  href="https://twitter.com/theriffleapp" target="_blank"><img class="retina-icons" src="images/web/twitter-icon@2x.png" alt="Riffle App Twitter"></a>
				<a  href="https://www.facebook.com/riffleapp" target="_blank"><img class="retina-icons" src="images/web/fb-icon@2x.png" alt="Riffle App Facebook"></a>
			</div>
		</div>

		<div id="banner">
			<div id="mid-body">
				<section>
					<img class="riffle-icons" src="images/web/icon-record@2x.png" alt="Record your stories"></img>
					<h3>Record your stories</h3>
				</section>
				<section>
					<img class="riffle-icons" src="images/web/icon share@2x.png" alt="Share with a friend or to the Riffle Stream"></img>
					<h3>Share with a friend or to the Riffle Stream</h3>
				</section>
				<section>
					<img class="riffle-icons" src="images/web/icon-collab@2x.png" alt="Collaborate with other Riffles"></img>
					<h3>Collaborate with other Riffles</h3>
				</section>
			</div>
		</div>

		<footer>
			<div>
				<a href="http://bdw.colorado.edu/" target="_blank"><img id="bdw-icon" src="images/web/icon-bdw@2x.png" alt="BDW"></a>
			</div>
			<div>
				<p>Join us May 1st for our launch at the Boulder Theater</p>
			</div>
			<div>
				<a href="http://cunvc.org/"><img id="nvc-icon" target="_blank" src="images/web/icon-NVC@2x.png" alt="NVC CU-Boulder's New Venture Challenge"></a>
			</div>
		</footer>
	</body>
</html>
